<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPS</title>
    <style>
        h1{background-color: black; color: aqua; border: 5px solid green;text-align: center;border-radius: 5px solid green;}
        button {background-color: skyblue; color: aqua; border: 5px solid green;text-align: center;}
    </style>
</head>
<body>
    <h1>LOOPS</h1>
    <button><a href="nth number.html">Nth number</a></button>
    <button><a href="even, odd.html">Even and Odd</a></button>
    <br>
    <script>
//         Task 1: 1 se 10 tak numbers print karo.
document.write("<br>")
document.write(" 1 se 10 nuber <br>")
for(let i = 1; i <= 10; i++){
    document.write(i + "<br>")
}
document.write("<br>")
document.write(" 1 se 10 reverse <br>")

// Task 2: 10 se 1 tak reverse order mein numbers print karo.

for(let i = 10; i >= 1; i--){   
    document.write(i + "<br>")
}
document.write("<br>")
document.write("Even number <br>")
// Task 3: 1 se 10 tak sirf even numbers (2, 4, 6...) print karo.

for(let i = 1 ; i <= 10; i++){
    if(i % 2 == 0){
        document.write(i + "<br>")

    }

}
document.write("<br>")
document.write("Odd number <br>")

// Task 4: 1 se 10 tak sirf odd numbers (1, 3, 5...) print karo.

for(let i = 1 ; i <= 10; i++){
    if(i % 2 != 0){
        document.write(i + "<br>")}
    

}
document.write("<br>")
document.write("Table of 5<br>")

// Task 5: 5 ka table print karo.
for(let i = 1; i <= 10;  i++){
    document.write(i+ " x 5 = " + 5 * i + "<br>")
}


    </script>
</body>
</html>
