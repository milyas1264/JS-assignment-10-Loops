    <script>
//         Task 1: 1 se 10 tak numbers print karo.
document.write("<br>")
document.write("Task 1)  1 se 10 number <br><hr>")
for(let i = 1; i <= 10; i++){
    document.write(i + "<br>")
}
document.write("<br><hr>")
document.write("Task 1b) 1 se 10 reverse <br><hr>")

// Task 2: 10 se 1 tak reverse order mein numbers print karo.

for(let i = 10; i >= 1; i--){   
    document.write(i + "<br>")
}
document.write("<br><hr>")
document.write("Task 2) Even number <br><hr>")
// Task 3: 1 se 10 tak sirf even numbers (2, 4, 6...) print karo.

for(let i = 1 ; i <= 10; i++){
    if(i % 2 == 0){
        document.write(i + "<br>")

    }

}
document.write("<br><hr>")
document.write("Task 4) Odd number <br><hr>")

// Task 4: 1 se 10 tak sirf odd numbers (1, 3, 5...) print karo.

for(let i = 1 ; i <= 10; i++){
    if(i % 2 != 0){
        document.write(i + "<br>")}
    

}
document.write("<br><hr>")
document.write("Task 5) Table of 5<br><hr>")

// Task 5: 5 ka table print karo.
for(let i = 1; i <= 10;  i++){
    document.write(i+ " x 5 = " + 5 * i + "<br><hr>")
}


    </script>
